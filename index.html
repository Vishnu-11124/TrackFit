<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-[90%] max-w-[470px] bg-gradient-to-br from-red-600 to-purple-700 text-white mx-auto rounded-[20px] px-[35px] py-10 text-center shadow-2xl">
        <h1 class="text-4xl font-bold mb-8 text-black">TrackFit</h1>
        <p class="text-gray-200 mb-8">Calculate your Body Mass Index</p>
        
        <div class="space-y-6">
            <!-- Height Input -->
            <div>
                <label class="block text-left mb-2 font-semibold">Height (cm)</label>
                <input 
                    type="number" 
                    id="height" 
                    placeholder="Enter your height"
                    class="w-full border-0 outline-none bg-white/90 text-gray-800 px-6 py-4 rounded-full text-lg placeholder:text-gray-500"
                >
            </div>
            
            <!-- Weight Input -->
            <div>
                <label class="block text-left mb-2 font-semibold">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    placeholder="Enter your weight"
                    class="w-full border-0 outline-none bg-white/90 text-gray-800 px-6 py-4 rounded-full text-lg placeholder:text-gray-500"
                >
            </div>
            
            <!-- Calculate Button -->
            <button 
                onclick="calculateBMI()"
                class="w-full bg-black text-white  font-bold py-4 rounded-full text-lg hover:bg-black transition-all duration-300 transform hover:scale-105 shadow-lg mt-4"
            >
                Calculate BMI
            </button>
            
            <!-- Result Display -->
            <div id="result" class="mt-8 p-6 bg-white/20 text-black rounded-2xl backdrop-blur-sm hidden">
                <h2 class="text-2xl font-bold mb-2">Your BMI</h2>
                <p id="bmi-value" class="text-5xl font-bold mb-3">0.0</p>
                <p id="bmi-category" class="text-xl font-semibold mb-4">-</p>
                <div id="bmi-message" class="text-sm text-gray-100"></div>
            </div>
            
            <!-- BMI Reference Chart -->
            <div class="mt-8 p-6 bg-white/20 text-black rounded-2xl backdrop-blur-sm">
                <h3 class="text-lg font-bold mb-4">BMI Categories</h3>
                <div class="space-y-2 text-sm text-left">
                    <div class="flex justify-between items-center">
                        <span>Underweight</span>
                        <span class="font-semibold">Less than 18.5</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Normal weight</span>
                        <span class="font-semibold">18.5 - 24.9</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Overweight</span>
                        <span class="font-semibold">25 - 29.9</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Obesity</span>
                        <span class="font-semibold">30 or greater</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
